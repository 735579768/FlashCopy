<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>FlashCopy</title>
<script src="copy.js" type="text/javascript"></script>
</head>

<body>
<div class="">
<a href="javascript:;" id="copytxt" style="display:inline-block;width:200px; height:100px;">点击复制1</a>

<a href="javascript:;" id="copytxt2" style="display:inline-block;width:100px; height:100px;">点击复制2</a>
</div>
<script>
if(typeof console !='object'){
	var console={};
	console.log=function(obj){alert(obj);};
	}
window.onload=function(){
FlashCopy.setSwfPath('copy.swf');
FlashCopy.init('copytxt').onCopy({
	alias:'FlashCopy',
	setText:function(obj){
		console.log('开始设置要复制的文字');
		console.log(obj.innerHTML);
		return '最新的复制工具';
		},
	success:function(obj,args){
		console.log(obj.innerHTML);
		console.log('复制成功'+args);
		}
	});
	
FlashCopy.init('copytxt2').onCopy({
	alias:'FlashCopy',
	setText:function(obj){
		console.log('设置要复制的文字');
		console.log(obj.innerHTML);
		return '最新的复制工具';
		},
	success:function(obj,args){
		console.log(obj.innerHTML);
		console.log('复制成功'+args);
		}
	});
	
};
</script>
</body>
</html>
